    <head>
        <title>Contact</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="./favicon.ico">

        <meta charset="utf-8">
        <meta name="description" content="A bike shop that offer's a wide variety of bikes from many well-known brands.">
        <meta name="keywords" content="Elam, Bicycles, Bikes, Harrisburg, Illinois">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External Stylesheets -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/slicknav.css">

        <!-- Slicknav Plugin Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="./js/jquery.slicknav.min.js"></script>
        <script type="text/javascript">
            $(document) .ready(function(){
                $('#nav_menu') .slicknav({prependTo:"#mobile_menu"});
            });
        </script>
    </head>
    <body>
        <div class="Logo">
            <img src="./High-Quality-Bicycle-Silhouette.png" alt="Bicycle Logo" class="Logo">
        </div>
        
        <div class="Title">
            <h1>Elam's Bicycles</h1>
        </div>
        
        <nav id="mobile_menu"></nav>
        <nav id="nav_menu">
                        <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="rentals.htm">Rental</a></li>
                <li><a href="sales.htm">Sales</a></li>
                <li><a href="services.htm">Services</a></li>
                <li><a href="contact.htm" class="current">Contact</a></li>
            </ul>
        </nav>
        <h2>Contact Form</h2>
        <p>* = required</p>
        <form name="contact_form" action="response.htm" method="post">
            <label for="fullName">*Full Name:</label>
            <input type="text" name="Name" id="fullName" required autofocus minlength="15" maxlength="25" title="Name must be between 15 and 25 characters."><br>
            
            <label for="address">*Address:</label> 
            <input type="text" name="Address" id="address" required minlength="15" maxlength="50" title="Must be between 15 and 50 characters."><br>
            
            <label for="city">*City:</label>
            <input type="text" name="City" id="city" required minlength="4" maxlength="25" title="Name must be between 4 and 25 characters."><br>
            
            <label for="state">*State:</label>
                <select size="1" id="state" required>
                    <option value="">State</option>
                    <option value="FL">Florida</option>
                    <option value="IL">Illinois</option>
                    <option value="SC">South Carolina</option>
                    <option value="VA">Virgina</option>
                    <option value="WA">Washington</option>
                </select><br>
            
            <label for="zip">*Zip Code:</label>
            <input type="text" name="Zip" id="zip" required pattern="\d{5}([\-]\d{4})?" title="Must be in 99999 or 99999-9999 format."><br>
            
            <label for="phone">*Phone Number:</label>
            <input type="tel" name="Phone" id="phone" required pattern="\d{3[\-]\d{3}[\-]\d{4} {10,12}" title="Format must be 999-999-9999. Must be between 10 and 12 digits."><br>
            
            <label for="email">*Email Address:</label>
            <input type="email" name="Email" id="email" required minlength="10" maxlength="25" title="Must be between 10 and 25 characters."><br>
            
            <label for="subDate">*Submission Date:</label> 
            <input type="date" name="Sub_Date" id="subDate" required><br>
            
            <fieldset>
                <legend>*Enquiry type</legend>
                <input type="checkbox" name="Inquiry_Sales" id="inquiry1" value="Sales">
                <label for="inquiry1">Sales</label><br>
                
                <input type="checkbox" name="Inquiry_Service" id="inquiry2" value="Service">
                <label for="inquiry2">Service</label><br>
                
                <input type="checkbox" name="Inquiry_Rental" id="inquiry3" value="Rental">
                <label for="inquiry3">Rental</label>
            </fieldset>
                
            <fieldset>
                <legend>*Bicycle Type</legend>
                <input type="radio" name="Bicycle" id="bicycle1" value="Street">
                <label for="bicycle1">Street Bicycle</label><br>
                
                <input type="radio" name="Bicycle" id="bicycle2" value="Mountain">
                <label for="bicycle2">Mountain Bicycle</label><br>
            </fieldset>
            
            <label for="password">*Create Password:</label>
            <input type="password" name="Password" id="password" required><br>
            
           <label for="message">*Message:</label>
            <textarea name="Message" id="message"
                       required minlength="20" maxlength="200" title="Name must be between 20 and 200 characters." placeholder="Include your message here. Maximum length is 200 characters."></textarea>
            
            <input type="submit" name="submit" id="button" value="Submit">
            <input type="reset" name="reset" id="reset">
        </form>
    </body>
</html>
