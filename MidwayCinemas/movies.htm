<!DOCTYPE html>
<html lang="en-US">
    <!--
        Title:Midway Cinemas Movies
                Basic Web Applications

        School: Southern Illinois University

        Tested/Update: 12/8/2019

    <head>
        <title>Movies</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="./favicon.ico">
        
        <meta charset="utf-8">
        <meta name="description" content="Our movie theatres are among the most unique and carries the latest technology to ensure an amazing viewing experience.">
        <meta name="keywords" content="Midway, Cinema, Movie, Theatre, Theater">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- External Stylesheets -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/slicknav.css">
        
        <!-- Slicknav Plugin Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="./js/jquery.slicknav.min.js"></script>
        <script type="text/javascript">
            $(document) .ready(function(){
                $('#nav_menu') .slicknav({prependTo:"#mobile_menu"});
            });
        </script>
    </head>
<body>
    <!-- Logo -->
    <img src="./images/logo.png" alt="Midway Cinemas Logo" class="logo">
    
    <!-- Webpage Navbar -->
    <div class="contentBackingHeader">
        <div class="contentWrapHeader">
            <h1 class="businessName">Midway Cinemas</h1>
            <!-- SlickNav -->
            <nav id="mobile_menu"></nav>
            <nav id="nav_menu">
                <ul>
                    <li><a href="index.htm">Home</a></li>
                    <li><a href="movies.htm" class="current">Movies</a></li>
                    <li><a href="pricing.htm" >Pricing</a></li>
                    <li><a href="contact.htm">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- Webpage Content -->
    <div class="contentBacking">
        <!-- Content Wrapper will wrap around the content such as words and pictures
             on the webpage to allow for more control via CSS. -->
        <div class="contentWrap">
            <h2>Current Movie Showings</h2>
            
            <p>Below is the current movie showings going on at all Midway Cinemas.</p>
            
            <!-- Responsive Image Grid -->
            <!-- Used from https://www.w3schools.com/howto/howto_css_image_grid_responsive.asp
                 Will align the pictures into a grid and will automatically reposition a picture 
                 if it gets cut off by the viewport. -->
            <div class="imageGrid">
                <div class="row">
                    <div class="column">
                        <a href="./movies/joker.htm">
                            <img src="./images/movies/Joker.jpg" alt="Joker Movie">
                        </a>                   
                    </div>

                    <div class="column">
                        <a href="./movies/jumanji.htm">
                            <img src="./images/movies/Jumanji.jpg" alt="Jumanji: The Next Level">
                        </a>
                    </div>

                    <div class="column">
                        <a href="./movies/toyStory4.htm">
                            <img src="./images/movies/toyStory4.jpg" alt="Toy Story 4">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer      -->
    <div class="footer">
        <p>&copy; Dakota Elam <a href="https://www.siu.edu" target="_blank">Southern Illinois University</a></p>
    </div>
</body>
</html>
