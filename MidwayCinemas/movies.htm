<html lang="en-US">

    <head>
        <title>Midway Cinemas</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="./favicon.ico">
        
        <meta charset="utf-8">
        <meta name="description" content="Our movie theatres are among the most unique and carries the latest technology to ensure an amazing viewing experience.">
        <meta name="keywords" content="Midway, Cinema, Movie, Theatre, Theater">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- External Stylesheets -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/slicknav.css">
        
        <!-- Slicknav Plugin Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="./js/jquery.slicknav.min.js"></script>
        <script type="text/javascript">
            $(document) .ready(function(){
                $('#nav_menu') .slicknav({prependTo:"#mobile_menu"});
            });
        </script>
    </head>
<body>
    <!-- Logo -->
    <img src="./images/logo.png" alt="Midway Cinemas Logo" class="logo">
    
    <div class="contentBackingHeader">
        <div class="contentWrapHeader">
            <h1 class="businessName">Midway Cinemas</h1>
            <!-- SlickNav -->
            <nav id="mobile_menu"></nav>
            <nav id="nav_menu">
                <ul>
                    <li><a href="index.htm">Home</a></li>
                    <li><a href="movies.htm" class="current">Movies</a></li>
                    <li><a href="pricing.htm" >Pricing</a></li>
                    <li><a href="contact.htm">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="contentBacking">
        <!-- Content Wrapper will around the content such as words and pictures
             on the webpage to allow for more control via CSS. -->
        <div class="contentWrap">
            <h2>Current Movie Showings</h2>
            
            <p>Below is the current movie showings going on at all Midway Cinemas.</p>
            
            <!-- Responsive Image Grid -->
            <div class="imageGrid">
                <div class="row">
                    <div class="column">
                        <img src="./images/movies/Joker.jpg" alt="Joker Movie">                    
                    </div>

                    <div class="column">
                        <img src="./images/movies/Jumanji.jpg" alt="Jumanji: The Next Level">
                    </div>

                    <div class="column">
                        <img src="./images/movies/toyStory4.jpg" alt="Toy Story 4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
    </div>
</body>
</html>
