    <head>
        <title>Midway Cinemas</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="./favicon.ico">
        
        <meta charset="utf-8">
        <meta name="description" content="Our movie theatres are among the most unique and carries the latest technology to ensure an amazing viewing experience.">
        <meta name="keywords" content="Midway, Cinema, Movie, Theatre, Theater">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- External Stylesheets -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/slicknav.css">
        
        <!-- Slicknav Plugin Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="./js/jquery.slicknav.min.js"></script>
        <script type="text/javascript">
            $(document) .ready(function(){
                $('#nav_menu') .slicknav({prependTo:"#mobile_menu"});
            });
        </script>
    </head>
<body>
    <!-- Logo -->
    <img src="./images/logo.png" alt="Midway Cinemas Logo" class="logo">
    
    <div class="contentBackingHeader">
        <div class="contentWrapHeader">
            <h1 class="businessName">Midway Cinemas</h1>  
            <!-- SlickNav    -->
            <nav id="mobile_menu"></nav>
            <nav id="nav_menu">
                <ul>
                    <li><a href="index.htm" class="current">Home</a></li>
                    <li><a href="movies.htm">Movies</a></li>
                    <li><a href="pricing.htm" >Pricing</a></li>
                    <li><a href="contact.htm">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="contentBacking">
        <!-- Content Wrapper will around the content such as words and pictures
             on the webpage to allow for more control via CSS. -->
        <div class="contentWrap">
            <h2>Contact Form</h2>
            
            <form name="contact_form" action="response.htm" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" name="Name" id="fullName" placeholder="Ex. John Smith" required autofocus minlength="15" maxlength="25" title="Name must be between 15 and 25 characters."><br>

                <label for="address">Theatre's Address:</label> 
                <input type="text" name="Address" id="address" placeholder="Ex. 123 West Main Street" required minlength="15" maxlength="50" title="Must be between 15 and 50 characters."><br>

                <label for="city">Theatre's City:</label>
                <input type="text" name="City" id="city" placeholder="Ex. Springfield" required minlength="4" maxlength="25" title="Name must be between 4 and 25 characters."><br>

                <label for="state">Theatre's State:</label>
                    <select size="1" id="state" required>
                        <option value="">State</option>
                        <option value="FL">Florida</option>
                        <option value="IL">Illinois</option>
                        <option value="SC">South Carolina</option>
                        <option value="VA">Virgina</option>
                        <option value="WA">Washington</option>
                    </select><br>

                <label for="zip">Theatre's Zip Code:</label>
                <input type="text" name="Zip" id="zip" minlength="5" maxlength="9" placeholder="Ex. 99999 or 99999-9999" required pattern="\d{5}([\-]\d{4})?" title="Must be in 99999 or 99999-9999 format."><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" name="Phone" id="phone" minlength="10" maxlength="12" placeholder="Ex. 999-999-9999" required pattern="\d{3[\-]\d{3}[\-]\d{4} {10,12}" title="Format must be 999-999-9999. Must be between 10 and 12 digits."><br>

                <label for="email">Email Address:</label>
                <input type="email" name="Email" id="email" placeholder="Ex. John@email.com" required minlength="10" maxlength="25" title="Must be between 10 and 25 characters."><br>

                <label for="subDate">Submission Date:</label> 
                <input type="date" name="Sub_Date" id="subDate" required><br>

                <fieldset class="form-group options">
                    <legend>Enquiry type</legend>
                    <input type="checkbox" name="Inquiry_Sales" id="inquiry1" value="Sales" required>
                    <label for="inquiry1">Feedback</label><br>

                    <input type="checkbox" name="Inquiry_Service" id="inquiry2" value="Service" required>
                    <label for="inquiry2">Request</label><br>

                    <input type="checkbox" name="Inquiry_Rental" id="inquiry3" value="Rental" required>
                    <label for="inquiry3">Complaint</label>

                    <!-- Jquery script to check if checkbox is checked. Script source: https://stackoverflow.com/questions/5884582/required-attribute-on-multiple-checkboxes-with-the-same-name/5884676 -->
                    <script>
                        src="text/jquery">
                        $(function(){
                            var requiredCheckboxes = $('.options :checkbox[required]');
                            requiredCheckboxes.change(function(){
                                if(requiredCheckboxes.is(':checked')) {
                                    requiredCheckboxes.removeAttr('required');
                                } else {
                                    requiredCheckboxes.attr('required', 'required');
                                }
                                });
                        });  
                    </script>
                </fieldset>

               <label for="message">Message:</label>
                <textarea name="Message" id="message"
                           required minlength="20" maxlength="200" title="Name must be between 20 and 200 characters." placeholder="Include your message here. Maximum length is 200 characters."></textarea>

                <input type="submit" name="submit" id="button" value="Submit">
                <input type="reset" name="reset" id="reset">
            </form>

        </div>
    </div>
    
    <!-- Footer      -->
    <div class="footer">
    </div>
</body>
</html>
